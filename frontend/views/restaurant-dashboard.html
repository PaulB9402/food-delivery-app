<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tableau de bord - Restaurant</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
    </head>
<body>
    <nav class="navbar navbar-expand-lg bg-danger navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="">FoodDelivery</a>
            <div class="navbar-nav">
                <a class="nav-link" href="restaurant-dashboard.html">Dashboard</a>
                <a class="nav-link" href="restaurant-messages.html">Messages</a>
                <a class="nav-link" href="restaurant-profile.html">Profil</a>
                <a class="nav-link" href="#" id="logout" onclick="logout()">Déconnexion</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Commandes en attente</h2>
        <div class="row" id="pending-orders"></div>

        <h2 class="mt-5">Commandes en cours</h2>
        <div class="row" id="active-orders"></div>

        <h2 class="mt-5">Commandes terminées</h2>
        <div class="row" id="completed-orders"></div>
    </div>

        <h2 class="mt-5">Messages</h2>
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h5>Envoyer un message</h5>
                    </div>
                    <div class="card-body">
                        <form id="send-message-form">
                            <div class="mb-3">
                                <label>Destinataire</label>
                                <select class="form-select" id="message-recipient" required>
                                    <option value="">Choisissez un client</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label>Message</label>
                                <textarea class="form-control" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-danger">Envoyer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h2>Gérer le Menu</h2>
        <div class="card mb-4">
            <div class="card-header bg-danger text-white">
                <h5>Ajouter un plat</h5>
            </div>
            <div class="card-body">
                <form id="add-dish-form">
                    <div class="mb-3">
                        <label>Nom du plat</label>
                        <input type="text" class="form-control" id="dish-name" required>
                    </div>
                    <div class="mb-3">
                        <label>Description</label>
                        <textarea class="form-control" id="dish-description" rows="2" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label>Prix (€)</label>
                        <input type="number" class="form-control" id="dish-price" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label>Image du plat</label>
                        <input type="file" class="form-control" id="dish-image" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Ajouter</button>
                </form>
            </div>
        </div>

        <h3>Plats disponibles</h3>
        <div class="row" id="dish-list"></div>
    </div>


    <div class="modal fade" id="orderDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Détails de la commande</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="order-details">
                    <!-- Contenu chargé dynamiquement -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-danger" id="accept-order" data-order-id="">Accepter</button>
                    <button type="button" class="btn btn-warning" id="reject-order" data-order-id="">Refuser</button>
                    <button type="button" class="btn btn-info" id="request-info" data-order-id="">Demander des informations</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/restaurant-dashboard.js"></script>
    <script type="module">
        import { logout } from '../js/auth.js';

        document.getElementById('logout').addEventListener('click', (event) => {
            event.preventDefault();
            logout();
        });
    </script>
</body>
</html>
