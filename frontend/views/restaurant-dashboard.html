<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/restaurant-dashboard.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-danger navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="">FoodDelivery</a>
            <div class="navbar-nav">
                <a class="nav-link" href="restaurant-dashboard.html">Commandes</a>
                <a class="nav-link" href="restaurant-messages.html">Messages</a>
                <a class="nav-link" href="restaurant-profile.html">Profil</a>
                <a class="nav-link" href="#" id="logout">Déconnexion</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Commandes en attente</h2>
        <div class="row" id="orders-list">
        </div>

        <h2 class="mt-5">Messages</h2>
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h5>Envoyer un message</h5>
                    </div>
                    <div class="card-body">
                        <form id="send-message-form">
                            <div class="mb-3">
                                <label>Destinataire</label>
                                <select class="form-select" id="message-recipient" required>
                                    <option value="">Choisissez un client</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label>Message</label>
                                <textarea class="form-control" rows="3" required></textarea>
                            </div>
                            <button class="btn btn-danger">Envoyer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="orderDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Détails de la commande</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="order-details">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-danger" id="accept-order">Accepter</button>
                    <button type="button" class="btn btn-warning" id="reject-order">Refuser</button>
                    <button type="button" class="btn btn-info" id="request-info">Demander des informations</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/restaurant-dashboard.js"></script>
</body>
</html>
