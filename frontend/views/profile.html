<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-danger navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="home.html">FoodDelivery</a>
        <form class="d-flex" action="restaurant.html" method="GET" id="searchForm">
            <input class="form-control me-2" type="search" name="search" placeholder="Rechercher un restaurant, un plat...">
            <button class="btn btn-light" type="submit">Rechercher</button>
        </form>
        <div class="navbar-nav">
            <a class="nav-link" href="profile.html">Mon Profil</a>
            <a class="nav-link" href="orders.html">Mes Commandes</a>
            <a class="nav-link" href="./auth/login.html">Connexion</a>
            <a class="nav-link" href="#" onclick="logout()">Déconnexion</a>
        </div>
    </div>
</nav>


    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h5>Informations personnelles</h5>
                    </div>
                    <div class="card-body">
                        <form id="profile-form">
                            <div class="mb-3">
                                <label>Nom complet</label>
                                <input type="text" class="form-control" name="name">
                            </div>
                            <div class="mb-3">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email">
                            </div>
                            <div class="mb-3">
                                <label>Téléphone</label>
                                <input type="tel" class="form-control" name="phone">
                            </div>
                            <button type="submit" class="btn btn-danger w-100">Mettre à jour</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h5>Historique des commandes</h5>
                    </div>
                    <div class="card-body" id="order-history">
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header bg-danger text-white">
                        <h5>Adresses enregistrées</h5>
                    </div>
                    <div class="card-body" id="addresses-container">
                            <div class="list-group">
                            <button class="btn btn-outline-danger mt-3 w-100">+ Ajouter une adresse</button>
                       </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-light text-center text-lg-start mt-5">
            <div class="container p-4">
              <div class="row">
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                  <h5 class="text-uppercase">FoodDelivery</h5>
                  <p>
                    Votre service de livraison de repas préféré.
                  </p>
                </div>
                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                  <h5 class="text-uppercase">Liens</h5>
                  <ul class="list-unstyled mb-0">
                    <li>
                      <a href="#!" class="text-dark">À propos</a>
                    </li>
                    <li>
                      <a href="#!" class="text-dark">Contact</a>
                    </li>
                    <li>
                      <a href="#!" class="text-dark">FAQ</a>
                    </li>
                  </ul>
                </div>
                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                  <h5 class="text-uppercase">Suivez-nous</h5>
                    <a href="#!" class="text-dark me-3">Facebook</a>
                    <a href="#!" class="text-dark me-3">Twitter</a>
                    <a href="#!" class="text-dark">Instagram</a>
                </div>
              </div>
            </div>
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
              © 2025 FoodDelivery
            </div>
          </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <script src="../js/common.js"></script>
    <script src="../js/profile.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', requireAuth);
    </script>
</body>
</html>
