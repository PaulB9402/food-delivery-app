<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div>


    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h5>Informations personnelles</h5>
                    </div>
                    <div class="card-body">
                        <form id="profile-form">
                            <div class="mb-3">
                                <label>Nom complet</label>
                                <input type="text" class="form-control" name="name">
                            </div>
                            <div class="mb-3">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email">
                            </div>
                            <div class="mb-3">
                                <label>Téléphone</label>
                                <input type="tel" class="form-control" name="phone">
                            </div>
                            <button type="submit" class="btn btn-danger w-100">Mettre à jour</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h5>Historique des commandes</h5>
                    </div>
                    <div class="card-body" id="order-history">
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header bg-danger text-white">
                        <h5>Adresses enregistrées</h5>
                    </div>
                    <div class="card-body" id="addresses-container">
                            <div class="list-group">
                            <button class="btn btn-outline-danger mt-3 w-100">+ Ajouter une adresse</button>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    <div id="footer-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <script src="../js/common.js"></script>
    <script src="../js/profile.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', requireAuth);
    </script>
</body>
</html>
