<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil du Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
</head>
<body>
    <script type="module">
        import { requireAuth } from '../js/auth.js';
        document.addEventListener('DOMContentLoaded', requireAuth);
    </script>
    <nav class="navbar navbar-expand-lg bg-danger navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">FoodDelivery</a>
            <div class="navbar-nav">
                <a class="nav-link" href="restaurant-dashboard.html">Commandes</a>
                <a class="nav-link" href="restaurant-messages.html">Messages</a>
                <a class="nav-link active" href="restaurant-profile.html">Profil</a>
                <a class="nav-link" href="#" id="logout">Déconnexion</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Profil du Restaurant</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h5>Informations du restaurant</h5>
                    </div>
                    <div class="card-body">
                        <form id="restaurant-profile-form">
                            <div class="mb-3">
                                <label>Nom du restaurant</label>
                                <input type="text" class="form-control" id="restaurant-name" required>
                            </div>
                            <div class="mb-3">
                                <label>Adresse</label>
                                <input type="text" class="form-control" id="restaurant-address" required>
                            </div>
                            <div class="mb-3">
                                <label>Téléphone</label>
                                <input type="tel" class="form-control" id="restaurant-phone" required>
                            </div>
                            <div class="mb-3">
                                <label>Email</label>
                                <input type="email" class="form-control" id="restaurant-email" required>
                            </div>
                            <div class="mb-3">
                                <label>Description</label>
                                <textarea class="form-control" id="restaurant-description" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-danger">Mettre à jour</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/restaurant-profile.js"></script>


</body>
</html>
