<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
</head>
<body>
    <script type="module">
        import { requireAuth } from '../js/auth.js';
        document.addEventListener('DOMContentLoaded', requireAuth);
    </script>
    <nav class="navbar navbar-expand-lg bg-danger navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html">FoodDelivery</a>
            <div class="navbar-nav">
                <a class="nav-link" href="restaurant-dashboard.html">Commandes</a>
                <a class="nav-link" href="restaurant-messages.html">Messages</a>
                <a class="nav-link active" href="restaurant-profile.html">Profil</a>
                <a class="nav-link" href="#" id="logout">Déconnexion</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h3 id="search-term" class="mb-3">Tous les restaurants</h3>
        <div class="row" id="restaurant-list"></div>
    </div>

    <div class="modal fade" id="menuModal" tabindex="-1" aria-labelledby="menuModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="menuModalLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h3 id="modal-restaurant-name"></h3>
                    <p><strong>Type de cuisine :</strong> <span id="modal-restaurant-cuisine"></span></p>
                    <h4>Plats :</h4>
                    <ul id="modal-menu-list" class="list-group"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-success" onclick="viewCart()">Voir la commande</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Votre Panier</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="cart-items" class="list-group">
                        </ul>
                    <p class="mt-3"><strong>Total :</strong> <span id="cart-total">0.00</span>€</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continuer les achats</button>
                    <button type="button" class="btn btn-danger" onclick="clearCart()">Vider le panier</button>
                    <button type="button" class="btn btn-primary" onclick="placeOrder()">Passer la commande</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/restaurant.js"></script>

</body>
</html>
