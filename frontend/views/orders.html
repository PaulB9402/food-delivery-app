<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Commandes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-danger navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html">FoodDelivery</a>
            <form class="d-flex" action="restaurant.html" method="GET" id="searchForm">
                <input class="form-control me-2" type="search" name="search" placeholder="Rechercher un restaurant, un plat...">
                <button class="btn btn-light" type="submit">Rechercher</button>
            </form>
            <div class="navbar-nav">
                <a class="nav-link" href="profile.html">Mon Profil</a>
                <a class="nav-link" href="orders.html">Mes Commandes</a>
                <a class="nav-link" href="./auth/login.html">Connexion</a>
                <a class="nav-link" href="#" onclick="logout()">Déconnexion</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Mes Commandes</h2>

        <h4 class="mt-4">Commandes en cours</h4>
        <div class="row" id="ongoing-orders"></div>

        <h4 class="mt-5">Commandes passées</h4>
        <div class="row" id="past-orders"></div>
    </div>

    <div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-labelledby="orderDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderDetailsModalLabel">Détails de la commande</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="order-details">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
          <div class="row">
            <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
              <h5 class="text-uppercase">FoodDelivery</h5>
              <p>
                Votre service de livraison de repas préféré.
              </p>
            </div>
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
              <h5 class="text-uppercase">Liens</h5>
              <ul class="list-unstyled mb-0">
                <li>
                  <a href="#!" class="text-dark">À propos</a>
                </li>
                <li>
                  <a href="#!" class="text-dark">Contact</a>
                </li>
                <li>
                  <a href="#!" class="text-dark">FAQ</a>
                </li>
              </ul>
            </div>
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
              <h5 class="text-uppercase">Suivez-nous</h5>
                <a href="#!" class="text-dark me-3">Facebook</a>
                <a href="#!" class="text-dark me-3">Twitter</a>
                <a href="#!" class="text-dark">Instagram</a>
            </div>
          </div>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2025 FoodDelivery
        </div>
      </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/order.js"></script>

</body>
</html>
